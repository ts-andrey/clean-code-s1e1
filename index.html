<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet"
        type="text/css">
    <link
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body class="page">
    <header class="header page__header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The image of Eisenhower Matrix">
      <a
          class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="todo page__todo">
      <div class="todo__wrapper todo__wrapper_place_outer" id="new-todo">
        <label class="todo__label todo__label_new" for="new-todo-name">Add Item</label>
        <div class="todo__wrapper todo__wrapper_place_inner">
          <input class="todo__input todo__input_new" id="new-todo-name" type="text" />
          <button class="todo__button todo__button_new">Add</button>
        </div>
      </div>
      <h3 class="todo__header">Todo</h3>
      <ul class="list todo__list todo__list_state_undone" id="list-undone">
        <li class="list__item">
          <input class="list__input list__input_type_check" type="checkbox" />
          <label class="list__label">Pay Bills</label>
          <input class="list__input list__input_type_text" type="text" />
          <button class="list__button list__button_type_edit">Edit</button>
          <button class="list__button list__button_type_delete">
            <img class="list__img" src="./remove.svg" alt="" />
          </button>
        </li>
        <li class="list__item list__item_mode_edit">
          <input class="list__input list__input_type_check" type="checkbox" />
          <label class="list__label">Go Shopping</label>
          <input class="list__input list__input_type_text" type="text" value="Go Shopping" />
          <button class="list__button list__button_type_edit">Save</button>
          <button class="list__button list__button_type_delete">
            <img class="list__img" src="./remove.svg" alt="" />
          </button>
        </li>
      </ul>
      <h3 class="todo__header">Completed</h3>
      <ul class="list todo__list todo__list_state_done" id="list-done">
        <li class="list__item">
          <input class="list__input list__input_type_check" type="checkbox" checked />
          <label class="list__label">See the Doctor</label>
          <input class="list__input list__input_type_text" type="text" />
          <button class="list__button list__button_type_edit">Edit</button>
          <button class="list__button list__button_type_delete">
            <img class="list__img" src="./remove.svg" alt="" />
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
