<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet"
        type="text/css">
    <link
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body class="page">
    <header class="wrapper">
      <img class="wrapper-img" src="./eisenhower-matrix.jpg">
      <a
          class="more-inf"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="todo">
      <div class="new-todo" id="new-todo">
        <label class="new-todo-label" for="new-todo-name">Add Item</label>
        <div class="new-todo-wrapper">
          <input class="new-todo-input task-input" id="new-todo-name" type="text">
          <button class="btn-new-todo">Add</button>
        </div>
      </div>
      <h3 class="list-header">Todo</h3>
      <ul class="list-undone" id="list-undone">
        <li class="list-item">
          <input class="task-check" type="checkbox">
          <label class="task-label">Pay Bills</label>
          <input class="task-input" type="text" >
          <button class="btn-edit">Edit</button>
          <button class="btn-delete"><img class="btn-delete-img" src="./remove.svg"></button>
        </li>
        <li class="list-item edit-mode">
          <input class="task-check" type="checkbox">
          <label class="task-label">Go Shopping</label>
          <input class="task-input" type="text" value="Go Shopping" >
          <button class="btn-edit">Save</button>
          <button class="btn-delete"><img class="btn-delete-img" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="list-header">Completed</h3>
      <ul class="list-done" id="list-done">
        <li class="list-item">
          <input class="task-check" type="checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input class="task-input" type="text" >
          <button class="btn-edit">Edit</button>
          <button class="btn-delete"><img class="btn-delete-img" src="./remove.svg"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
